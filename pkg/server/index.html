<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peek - Log Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #1a1a1a;
            color: #e0e0e0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background: #2d2d2d;
            padding: 1rem 2rem;
            border-bottom: 2px solid #3d3d3d;
        }

        h1 {
            font-size: 1.5rem;
            color: #4CAF50;
            margin-bottom: 1rem;
        }

        .search-bar {
            display: flex;
            gap: 0.5rem;
        }

        #queryInput {
            flex: 1;
            padding: 0.75rem;
            background: #1a1a1a;
            border: 1px solid #4d4d4d;
            color: #e0e0e0;
            border-radius: 4px;
            font-size: 1rem;
        }

        #queryInput:focus {
            outline: none;
            border-color: #4CAF50;
        }

        button {
            padding: 0.75rem 1.5rem;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.2s;
        }

        button:hover {
            background: #45a049;
        }

        button:disabled {
            background: #666;
            cursor: not-allowed;
        }

        main {
            flex: 1;
            overflow: hidden;
            padding: 1rem 2rem;
            display: flex;
            flex-direction: column;
        }

        .stats {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            color: #999;
        }

        .stats span {
            padding: 0.25rem 0.75rem;
            background: #2d2d2d;
            border-radius: 4px;
        }

        .log-container {
            flex: 1;
            overflow-y: auto;
            background: #2d2d2d;
            border-radius: 4px;
            border: 1px solid #3d3d3d;
        }

        .log-entry {
            padding: 0.75rem 1rem;
            border-bottom: 1px solid #3d3d3d;
            cursor: pointer;
            transition: background 0.1s;
        }

        .log-entry:hover {
            background: #333;
        }

        .log-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 0.25rem;
        }

        .log-timestamp {
            color: #888;
            font-size: 0.85rem;
            font-family: 'Courier New', monospace;
        }

        .log-level {
            padding: 0.2rem 0.5rem;
            border-radius: 3px;
            font-size: 0.75rem;
            font-weight: bold;
            min-width: 60px;
            text-align: center;
        }

        .level-ERROR, .level-FATAL {
            background: #d32f2f;
            color: white;
        }

        .level-WARN, .level-WARNING {
            background: #f57c00;
            color: white;
        }

        .level-INFO {
            background: #1976d2;
            color: white;
        }

        .level-DEBUG {
            background: #616161;
            color: white;
        }

        .level-TRACE {
            background: #424242;
            color: white;
        }

        .log-message {
            color: #e0e0e0;
            margin-bottom: 0.25rem;
        }

        .log-fields {
            display: none;
            margin-top: 0.5rem;
            padding: 0.5rem;
            background: #1a1a1a;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 0.85rem;
            color: #4CAF50;
            overflow-x: auto;
        }

        .log-entry.expanded .log-fields {
            display: block;
        }

        .status {
            margin-top: 0.5rem;
            padding: 0.5rem;
            text-align: center;
            color: #888;
            font-size: 0.9rem;
        }

        .status.connected {
            color: #4CAF50;
        }

        .status.error {
            color: #d32f2f;
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            color: #666;
        }

        .empty-state h2 {
            margin-bottom: 0.5rem;
            color: #888;
        }

        .query-examples {
            margin-top: 0.5rem;
            padding: 0.5rem;
            background: #2d2d2d;
            border-radius: 4px;
            font-size: 0.85rem;
            color: #888;
        }

        .query-examples strong {
            color: #4CAF50;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .log-entry.new {
            animation: fadeIn 0.3s;
        }
    </style>
</head>
<body>
    <header>
        <h1>üîç Peek</h1>
        <div class="search-bar">
            <input 
                type="text" 
                id="queryInput" 
                placeholder="Enter query (e.g., level:ERROR, service:api, error timeout...)"
                autocomplete="off"
            >
            <button id="searchBtn">Search</button>
        </div>
        <div class="query-examples">
            <strong>Examples:</strong> 
            level:ERROR | service:auth | timestamp:[now-1h TO now] | level:ERROR AND service:api | message:*timeout*
        </div>
    </header>

    <main>
        <div class="stats">
            <span id="totalLogs">Total: 0</span>
            <span id="filteredLogs">Filtered: 0</span>
            <span id="wsStatus">‚ö´ Disconnected</span>
        </div>

        <div class="log-container" id="logContainer">
            <div class="empty-state">
                <h2>No logs yet</h2>
                <p>Waiting for log entries...</p>
            </div>
        </div>

        <div class="status" id="status"></div>
    </main>

    <script>
        const queryInput = document.getElementById('queryInput');
        const searchBtn = document.getElementById('searchBtn');
        const logContainer = document.getElementById('logContainer');
        const totalLogsEl = document.getElementById('totalLogs');
        const filteredLogsEl = document.getElementById('filteredLogs');
        const wsStatusEl = document.getElementById('wsStatus');
        const statusEl = document.getElementById('status');

        let ws = null;
        let logs = [];
        let currentQuery = '';

        // Connect to WebSocket
        function connectWebSocket() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.host}/logs`;
            
            ws = new WebSocket(wsUrl);

            ws.onopen = () => {
                console.log('WebSocket connected');
                wsStatusEl.innerHTML = 'üü¢ Connected';
                wsStatusEl.className = 'connected';
                
                // Subscribe to current query
                if (currentQuery) {
                    ws.send(JSON.stringify({
                        action: 'subscribe',
                        query: currentQuery
                    }));
                } else {
                    ws.send(JSON.stringify({
                        action: 'subscribe',
                        query: '*'
                    }));
                }
            };

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                
                if (data.type === 'log') {
                    addLogEntry(data.entry, true);
                } else if (data.type === 'results') {
                    displayResults(data.logs, data.total);
                }
            };

            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
                wsStatusEl.innerHTML = 'üî¥ Error';
                wsStatusEl.className = 'error';
            };

            ws.onclose = () => {
                console.log('WebSocket disconnected');
                wsStatusEl.innerHTML = '‚ö´ Disconnected';
                wsStatusEl.className = '';
                
                // Reconnect after 3 seconds
                setTimeout(connectWebSocket, 3000);
            };
        }

        // Execute query
        async function executeQuery() {
            const query = queryInput.value.trim();
            currentQuery = query;

            searchBtn.disabled = true;
            statusEl.textContent = 'Searching...';

            try {
                const response = await fetch('/query', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        query: query || '*',
                        limit: 100,
                        offset: 0
                    })
                });

                const data = await response.json();
                displayResults(data.logs, data.total);
                statusEl.textContent = `Found ${data.total} logs in ${data.took_ms}ms`;

                // Update WebSocket subscription
                if (ws && ws.readyState === WebSocket.OPEN) {
                    ws.send(JSON.stringify({
                        action: 'subscribe',
                        query: query || '*'
                    }));
                }
            } catch (error) {
                console.error('Query error:', error);
                statusEl.textContent = 'Error executing query';
                statusEl.className = 'error';
            } finally {
                searchBtn.disabled = false;
            }
        }

        // Display query results
        function displayResults(entries, total) {
            logs = entries || [];
            logContainer.innerHTML = '';

            if (logs.length === 0) {
                logContainer.innerHTML = `
                    <div class="empty-state">
                        <h2>No logs found</h2>
                        <p>Try a different query</p>
                    </div>
                `;
            } else {
                logs.forEach(entry => addLogEntry(entry, false));
            }

            updateStats(total);
        }

        // Add a single log entry
        function addLogEntry(entry, isNew) {
            const existing = document.querySelector(`[data-id="${entry.id}"]`);
            if (existing) return; // Don't add duplicates

            const div = document.createElement('div');
            div.className = `log-entry ${isNew ? 'new' : ''}`;
            div.dataset.id = entry.id;

            const timestamp = new Date(entry.timestamp).toLocaleString();
            const fieldsJson = JSON.stringify(entry.fields || {}, null, 2);
            const hasFields = Object.keys(entry.fields || {}).length > 0;

            div.innerHTML = `
                <div class="log-header">
                    <span class="log-timestamp">${timestamp}</span>
                    <span class="log-level level-${entry.level}">${entry.level}</span>
                </div>
                <div class="log-message">${escapeHtml(entry.message)}</div>
                ${hasFields ? `<div class="log-fields">${escapeHtml(fieldsJson)}</div>` : ''}
            `;

            div.addEventListener('click', () => {
                div.classList.toggle('expanded');
            });

            if (isNew) {
                logContainer.insertBefore(div, logContainer.firstChild);
                logs.unshift(entry);
            } else {
                logContainer.appendChild(div);
            }

            updateStats(logs.length);
        }

        // Update statistics
        function updateStats(total) {
            totalLogsEl.textContent = `Total: ${total}`;
            filteredLogsEl.textContent = `Filtered: ${logs.length}`;
        }

        // Escape HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Load initial stats
        async function loadStats() {
            try {
                const response = await fetch('/stats');
                const data = await response.json();
                updateStats(data.total_logs);
            } catch (error) {
                console.error('Failed to load stats:', error);
            }
        }

        // Event listeners
        searchBtn.addEventListener('click', executeQuery);
        queryInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                executeQuery();
            }
        });

        // Initialize
        connectWebSocket();
        loadStats();
        executeQuery(); // Load initial logs
    </script>
</body>
</html>
