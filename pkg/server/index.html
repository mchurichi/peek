<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peek - Log Viewer</title>
    <style>
        /* ─── Design Tokens ─────────────────────────────────── */
        :root {
            --background: #0f1117;
            --foreground: #e2e4e9;
            --card: #1a1d23;
            --card-foreground: #e2e4e9;
            --primary: #4ade80;
            --primary-foreground: #0f1117;
            --secondary: #262a33;
            --secondary-foreground: #c4c7cc;
            --muted: #1e2128;
            --muted-foreground: #7c8091;
            --border: #2a2e38;
            --input: #262a33;
            --ring: #4ade80;
            --radius: 0.5rem;
            --destructive: #ef4444;

            --peek-surface-0: #0f1117;
            --peek-surface-1: #161920;
            --peek-surface-2: #1a1d23;
            --peek-surface-3: #262a33;
            --peek-green: #4ade80;
            --peek-green-dim: #22c55e;
            --peek-red: #ef4444;
            --peek-amber: #f59e0b;
            --peek-blue: #38bdf8;
            --peek-gray: #6b7280;
            --peek-dim: #4b5060;

            /* Level badge colors — dark */
            --level-error-bg: rgba(239,68,68,0.15);
            --level-error-fg: #ef4444;
            --level-error-border: rgba(239,68,68,0.25);
            --level-warn-bg: rgba(245,158,11,0.15);
            --level-warn-fg: #f59e0b;
            --level-warn-border: rgba(245,158,11,0.25);
            --level-info-bg: rgba(56,189,248,0.15);
            --level-info-fg: #38bdf8;
            --level-info-border: rgba(56,189,248,0.25);
            --level-debug-bg: rgba(107,114,128,0.15);
            --level-debug-fg: #6b7280;
            --level-debug-border: rgba(107,114,128,0.25);
            --level-trace-bg: rgba(75,80,96,0.15);
            --level-trace-fg: #4b5060;
            --level-trace-border: rgba(75,80,96,0.25);

            --font-sans: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            --font-mono: ui-monospace, 'SF Mono', 'Fira Code', 'Cascadia Code', 'JetBrains Mono', 'Courier New', monospace;

            /* Density — default */
            --row-py: 0.375rem;
            --row-px: 0.75rem;
            --row-font-size: 0.875rem;
            --header-py: 0.5rem;
            --header-px: 0.75rem;
            --search-height: 2.5rem;
            --search-font-size: 0.875rem;
            --header-bar-py: 0.625rem;
            --header-bar-px: 1.25rem;
            --title-size: 1.2rem;
            --button-height: 34px;
            --detail-py: 0.25rem;
            --detail-px: 0.75rem;
            --detail-font-size: 0.825rem;
            --badge-px: 0.375rem;
            --badge-py: 0.125rem;
            --badge-font-size: 0.7rem;
            --header-gap: 0.625rem;
            --stats-py: 0.375rem;
            --stats-px: 1rem;
        }

        .density-compact {
            --row-py: 2px;
            --row-px: 0.5rem;
            --row-font-size: 0.8rem;
            --header-py: 0.25rem;
            --header-px: 0.5rem;
            --search-height: 2rem;
            --search-font-size: 0.8rem;
            --header-bar-py: 0.375rem;
            --header-bar-px: 1rem;
            --title-size: 1rem;
            --button-height: 28px;
            --detail-py: 2px;
            --detail-px: 0.5rem;
            --detail-font-size: 0.75rem;
            --badge-px: 0.25rem;
            --badge-py: 1px;
            --badge-font-size: 0.65rem;
            --header-gap: 0.375rem;
            --stats-py: 0.25rem;
            --stats-px: 0.75rem;
        }

        .density-comfortable {
            --row-py: 0.625rem;
            --row-px: 1rem;
            --row-font-size: 0.95rem;
            --header-py: 0.75rem;
            --header-px: 1rem;
            --search-height: 3rem;
            --search-font-size: 0.95rem;
            --header-bar-py: 0.875rem;
            --header-bar-px: 1.5rem;
            --title-size: 1.4rem;
            --button-height: 40px;
            --detail-py: 0.5rem;
            --detail-px: 0.75rem;
            --detail-font-size: 0.9rem;
            --badge-px: 0.5rem;
            --badge-py: 3px;
            --badge-font-size: 0.75rem;
            --header-gap: 0.875rem;
            --stats-py: 0.625rem;
            --stats-px: 1.25rem;
        }

        /* Light theme */
        .light {
            --background: #f5f6f8;
            --foreground: #1a1d23;
            --card: #ffffff;
            --card-foreground: #1a1d23;
            --primary: #16a34a;
            --primary-foreground: #ffffff;
            --secondary: #f0f1f4;
            --secondary-foreground: #374151;
            --muted: #f0f1f4;
            --muted-foreground: #6b7280;
            --border: #e2e4e9;
            --input: #f0f1f4;
            --ring: #16a34a;
            --destructive: #ef4444;

            --peek-surface-0: #f5f6f8;
            --peek-surface-1: #ffffff;
            --peek-surface-2: #f0f1f4;
            --peek-surface-3: #e8eaef;
            --peek-green: #16a34a;
            --peek-green-dim: #15803d;
            --peek-red: #ef4444;
            --peek-amber: #d97706;
            --peek-blue: #2563eb;
            --peek-gray: #9ca3af;
            --peek-dim: #d1d5db;

            --level-error-bg: #fef2f2;
            --level-error-fg: #ef4444;
            --level-error-border: #fecaca;
            --level-warn-bg: #fffbeb;
            --level-warn-fg: #d97706;
            --level-warn-border: #fde68a;
            --level-info-bg: #eff6ff;
            --level-info-fg: #2563eb;
            --level-info-border: #bfdbfe;
            --level-debug-bg: #f3f4f6;
            --level-debug-fg: #9ca3af;
            --level-debug-border: #e5e7eb;
            --level-trace-bg: #f9fafb;
            --level-trace-fg: #d1d5db;
            --level-trace-border: #f3f4f6;

            color-scheme: light;
        }

        /* ─── Animations ────────────────────────────────────── */
        @keyframes fadeInRow {
            from { opacity: 0; transform: translateY(-2px); }
            to   { opacity: 1; transform: translateY(0); }
        }
        @keyframes expandDetail {
            from { opacity: 0; max-height: 0; }
            to   { opacity: 1; max-height: 600px; }
        }
        @keyframes slideInUp {
            from { opacity: 0; transform: translateY(8px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        /* ─── Base ──────────────────────────────────────────── */
        * { margin: 0; padding: 0; box-sizing: border-box; }

        html {
            transition: background-color 0.2s ease, color 0.2s ease;
            color-scheme: dark;
        }

        body {
            font-family: var(--font-sans);
            background: var(--background);
            color: var(--foreground);
            height: 100vh;
            display: flex;
            flex-direction: column;
            transition: background-color 0.2s ease, color 0.2s ease;
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: var(--peek-surface-0); }
        ::-webkit-scrollbar-thumb { background: var(--peek-surface-3); border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--peek-dim); }

        /* ─── Header ────────────────────────────────────────── */
        .peek-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: var(--header-bar-py) var(--header-bar-px);
            background: var(--peek-surface-1);
            border-bottom: 1px solid var(--border);
            transition: background-color 0.2s ease, border-color 0.2s ease;
        }

        .peek-header-left,
        .peek-header-right {
            display: flex;
            align-items: center;
            gap: var(--header-gap);
        }

        .peek-logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .peek-logo svg { color: var(--peek-green); flex-shrink: 0; }

        .peek-logo-title {
            font-size: var(--title-size);
            font-weight: 600;
            letter-spacing: -0.01em;
            color: var(--foreground);
        }

        .peek-conn {
            display: flex;
            align-items: center;
            gap: 0.375rem;
        }

        .peek-conn-dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            flex-shrink: 0;
        }

        .peek-conn-dot.connected {
            background: var(--peek-green);
            box-shadow: 0 0 6px var(--peek-green);
        }

        .peek-conn-dot.disconnected {
            background: var(--peek-red);
            box-shadow: 0 0 6px var(--peek-red);
        }

        .peek-conn-label {
            font-size: 0.75rem;
            color: var(--muted-foreground);
            white-space: nowrap;
        }

        .peek-records {
            font-size: 0.75rem;
            color: var(--muted-foreground);
            font-family: var(--font-mono);
            font-variant-numeric: tabular-nums;
        }

        /* Density pill */
        .density-pill {
            display: flex;
            align-items: center;
            background: var(--peek-surface-2);
            border: 1px solid var(--border);
            border-radius: calc(var(--radius) - 2px);
            overflow: hidden;
        }

        .density-pill button {
            padding: 0.375rem 0.5rem;
            background: transparent;
            border: none;
            color: var(--muted-foreground);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: color 0.15s, background 0.15s;
            line-height: 1;
        }

        .density-pill button:hover {
            color: var(--foreground);
            background: var(--peek-surface-2);
        }

        .density-pill button.active {
            color: var(--peek-green);
            background: var(--peek-surface-3);
        }

        /* Icon buttons (theme, settings, star, history, etc.) */
        .icon-btn {
            padding: 0.375rem;
            background: transparent;
            border: none;
            border-radius: calc(var(--radius) - 2px);
            color: var(--muted-foreground);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: color 0.15s, background 0.15s;
            line-height: 1;
        }

        .icon-btn:hover {
            color: var(--foreground);
            background: var(--peek-surface-3);
        }

        .icon-btn.starred { color: var(--peek-amber); }
        .icon-btn.starred:hover { color: var(--peek-amber); }

        /* ─── Search Bar ────────────────────────────────────── */
        .peek-search-bar {
            display: flex;
            flex-direction: column;
            background: var(--peek-surface-0);
            border-bottom: 1px solid var(--border);
            transition: background-color 0.2s ease, border-color 0.2s ease;
        }

        .peek-search-row {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
        }

        .search-editor {
            position: relative;
            flex: 1;
            box-sizing: border-box;
        }

        .search-input-wrapper {
            display: flex;
            align-items: center;
            background: var(--peek-surface-2);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 0 0.75rem;
            height: var(--search-height);
            transition: border-color 0.15s, box-shadow 0.15s;
        }

        .search-input-wrapper:focus-within {
            border-color: rgba(74,222,128,0.5);
            box-shadow: 0 0 0 1px rgba(74,222,128,0.12);
        }

        .search-input-wrapper .search-icon {
            color: var(--muted-foreground);
            flex-shrink: 0;
            margin-right: 0.5rem;
        }

        .search-input-inner {
            position: relative;
            flex: 1;
            min-width: 0;
            height: 100%;
            display: flex;
            align-items: center;
        }

        .search-editor-input {
            position: relative;
            z-index: 1;
            width: 100%;
            height: 100%;
            padding: 0;
            background: transparent;
            border: none;
            color: transparent;
            caret-color: var(--peek-green);
            font-family: var(--font-mono);
            font-size: var(--search-font-size);
            line-height: 1.4;
            box-sizing: border-box;
        }

        .search-editor-input:focus { outline: none; }

        .search-editor-input::placeholder { color: var(--peek-dim); }

        .search-highlight {
            position: absolute;
            inset: 0;
            padding: 0;
            background: transparent;
            border: none;
            font-family: var(--font-mono);
            font-size: var(--search-font-size);
            line-height: 1.4;
            white-space: pre;
            overflow: hidden;
            pointer-events: none;
            display: flex;
            align-items: center;
            color: var(--foreground);
            box-sizing: border-box;
        }

        .search-clear-btn {
            padding: 2px;
            margin-left: 0.25rem;
            background: transparent;
            border: none;
            border-radius: calc(var(--radius) - 2px);
            color: var(--muted-foreground);
            cursor: pointer;
            display: flex;
            align-items: center;
            line-height: 1;
            transition: color 0.15s, background 0.15s;
        }

        .search-clear-btn:hover {
            color: var(--foreground);
            background: var(--peek-surface-3);
        }

        /* Syntax highlight token colors */
        .hl-op       { color: var(--peek-amber); font-weight: bold; }
        .hl-field    { color: var(--peek-blue); }
        .hl-colon    { color: var(--muted-foreground); }
        .hl-quote    { color: var(--peek-green); }
        .hl-wildcard { color: var(--peek-amber); font-style: italic; }
        .hl-range    { color: var(--peek-green); }
        .hl-paren    { color: var(--muted-foreground); }
        .hl-error    { color: var(--peek-red); text-decoration: underline wavy var(--peek-red); }

        /* Autocomplete dropdown */
        .search-autocomplete {
            position: absolute;
            top: calc(100% + 4px);
            left: 0;
            right: 0;
            background: var(--peek-surface-2);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            z-index: 1000;
            max-height: 200px;
            overflow-y: auto;
            box-shadow: 0 8px 24px rgba(0,0,0,0.4);
            padding: 0.25rem 0;
        }

        .search-autocomplete-item {
            padding: 0.5rem 0.75rem;
            cursor: pointer;
            color: var(--secondary-foreground);
            font-family: var(--font-mono);
            font-size: 0.8rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: background 0.1s, color 0.1s;
        }

        .search-autocomplete-item:hover,
        .search-autocomplete-item.selected {
            background: var(--peek-surface-3);
            color: var(--peek-green);
        }

        .search-autocomplete-item .ac-kind {
            font-size: 0.625rem;
            color: var(--muted-foreground);
            margin-left: 0.75rem;
            flex-shrink: 0;
        }

        /* Time range button */
        .time-range-btn {
            display: flex;
            align-items: center;
            gap: 0.375rem;
            padding: 0 0.75rem;
            height: var(--button-height);
            background: var(--peek-surface-2);
            border: 1px solid var(--border);
            border-radius: calc(var(--radius) - 2px);
            color: var(--secondary-foreground);
            font-size: 0.75rem;
            cursor: pointer;
            white-space: nowrap;
            transition: border-color 0.15s;
            line-height: 1;
        }

        .time-range-btn:hover { border-color: rgba(74,222,128,0.4); }

        .time-range-btn svg { color: var(--muted-foreground); }

        /* Custom range row */
        .time-custom-row {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0 1rem 0.625rem;
        }

        .time-custom-row label {
            font-size: 0.75rem;
            color: var(--muted-foreground);
            white-space: nowrap;
        }

        .time-custom-input {
            height: 2rem;
            padding: 0 0.5rem;
            background: var(--peek-surface-2);
            color: var(--foreground);
            border: 1px solid var(--border);
            border-radius: calc(var(--radius) - 2px);
            font-size: 0.75rem;
            font-family: var(--font-mono);
            transition: border-color 0.15s;
        }

        .time-custom-input:focus { outline: none; border-color: var(--peek-green); }

        .light .time-custom-input { color-scheme: light; }

        .time-apply-btn {
            height: 2rem;
            padding: 0 0.75rem;
            background: rgba(74,222,128,0.1);
            border: 1px solid rgba(74,222,128,0.3);
            border-radius: calc(var(--radius) - 2px);
            color: var(--peek-green);
            font-size: 0.75rem;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.15s;
            line-height: 1;
        }

        .time-apply-btn:hover { background: rgba(74,222,128,0.2); }

        /* ─── Dropdown portal ───────────────────────────────── */
        .dropdown-portal {
            position: fixed;
            z-index: 9000;
            background: var(--peek-surface-2);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            box-shadow: 0 8px 24px rgba(0,0,0,0.4);
            min-width: 160px;
            overflow-y: auto;
            max-height: 340px;
            animation: slideInUp 0.15s ease-out;
        }

        .dropdown-portal .dp-section-label {
            padding: 0.375rem 0.75rem 0.25rem;
            font-size: 0.625rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--muted-foreground);
            font-weight: 600;
        }

        .dropdown-portal .dp-divider {
            margin: 0.25rem 0;
            border-top: 1px solid var(--border);
        }

        .dropdown-portal .dp-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 0.75rem;
            cursor: pointer;
            color: var(--secondary-foreground);
            font-size: 0.8125rem;
            white-space: nowrap;
            transition: background 0.1s, color 0.1s;
            border: none;
            background: transparent;
            width: 100%;
            text-align: left;
            font-family: inherit;
        }

        .dropdown-portal .dp-item:hover {
            background: var(--peek-surface-3);
        }

        .dropdown-portal .dp-item.active {
            color: var(--peek-green);
        }

        .dropdown-portal .dp-item.starred-item {
            color: var(--peek-amber);
        }

        .dropdown-portal .dp-item .dp-item-text {
            flex: 1;
            overflow: hidden;
            text-overflow: ellipsis;
            font-family: var(--font-mono);
            font-size: 0.8rem;
        }

        .dropdown-portal .dp-item .dp-item-copy {
            padding: 2px 6px;
            background: transparent;
            color: var(--peek-dim);
            border: 1px solid var(--peek-surface-3);
            border-radius: 3px;
            cursor: pointer;
            font-size: 0.7rem;
            flex-shrink: 0;
            line-height: 1.3;
            display: flex;
            align-items: center;
            transition: color 0.15s, border-color 0.15s;
        }

        .dropdown-portal .dp-item .dp-item-copy:hover {
            color: var(--foreground);
            border-color: var(--muted-foreground);
        }

        .dropdown-portal .dp-empty {
            padding: 1rem;
            text-align: center;
            color: var(--peek-dim);
            font-size: 0.8rem;
        }

        /* ─── Main ──────────────────────────────────────────── */
        main {
            flex: 1;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* ─── Log Table ─────────────────────────────────────── */
        .log-container {
            flex: 1;
            overflow-y: auto;
            overflow-x: auto;
            background: var(--peek-surface-0);
            overflow-anchor: none;
        }

        .table-wrapper {
            min-width: max-content;
        }

        .log-table {
            display: grid;
            width: max-content;
            min-width: 100%;
            font-family: var(--font-mono);
            font-size: var(--row-font-size);
            line-height: 1.5;
            grid-auto-rows: auto;
        }

        .log-table-header {
            display: grid;
            grid-column: 1 / -1;
            grid-template-columns: inherit;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .log-table-body {
            display: contents;
        }

        .log-table-header > div {
            background: var(--peek-surface-1);
            color: var(--muted-foreground);
            font-weight: 600;
            font-size: 0.6875rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            text-align: left;
            padding: var(--header-py) var(--header-px);
            white-space: nowrap;
            overflow: visible;
            border-bottom: 1px solid var(--border);
            transition: background-color 0.2s ease, border-color 0.2s ease;
        }

        .log-table-header .col-pinned {
            user-select: none;
            cursor: grab;
            color: var(--peek-green);
        }

        .log-table-header .col-pinned.dragging {
            opacity: 0.4;
        }

        .log-table-header .col-pinned.drag-over {
            border-left: 2px solid var(--peek-green);
        }

        .col-remove-hdr {
            color: var(--muted-foreground);
            margin-left: 0.5ch;
            font-size: 0.75rem;
            cursor: pointer;
            padding: 0 0.3ch;
            border-radius: 2px;
            vertical-align: middle;
            display: inline-flex;
            align-items: center;
        }

        .col-remove-hdr:hover {
            color: var(--peek-red);
            background: rgba(239, 83, 80, 0.15);
        }

        .resize-handle {
            position: absolute;
            right: 0;
            top: 0;
            bottom: 0;
            width: 16px;
            cursor: col-resize;
            z-index: 2;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .resize-handle::after {
            content: '';
            width: 1px;
            height: 60%;
            background: var(--border);
            border-radius: 1px;
            transition: height 0.1s, background 0.1s;
        }

        .resize-handle:hover::after,
        .resize-handle.active::after {
            height: 100%;
            background: var(--peek-green);
        }

        /* ─── Log Rows ──────────────────────────────────────── */
        .log-row {
            display: contents;
        }

            color: var(--level-info-fg);

        .level-TRACE {

            if (preset === "yesterday") {
                const yesterday = new Date(now.getFullYear(), now.getMonth(), now.getDate() - 1)
                const today     = new Date(now.getFullYear(), now.getMonth(), now.getDate())
                return { start: yesterday.toISOString(), end: today.toISOString() }
            }
            if (preset === "custom") {
                const start = timeStartStr.val ? new Date(timeStartStr.val).toISOString() : ""
                const end   = timeEndStr.val   ? new Date(timeEndStr.val).toISOString()   : ""
                return { start, end }
            }
            return { start: "", end: "" }
        }

        function isSlidingPreset(preset) {
            return SLIDING_PRESETS.has(preset)
        }

        function windowMsForPreset(preset) {
            if (preset === "15m") return 15 * 60 * 1000
            if (preset === "1h")  return 60 * 60 * 1000
            if (preset === "6h")  return 6 * 60 * 60 * 1000
            if (preset === "24h") return 24 * 60 * 60 * 1000
            if (preset === "7d")  return 7 * 24 * 60 * 60 * 1000
            return 0
        }

        function slidingCutoffMs(nowMs = Date.now()) {
            const windowMs = windowMsForPreset(timePreset.val)
            if (!windowMs) return null
            return nowMs - windowMs - SLIDING_GRACE_MS
        }

        function pruneLogsForSlidingWindow() {
            if (!isSlidingPreset(timePreset.val)) return
            const cutoffMs = slidingCutoffMs()
            if (cutoffMs == null) return

            const current = logs.val
            const pruned = current.filter(entry => {
                const ts = Date.parse(entry?.timestamp)
                if (Number.isNaN(ts)) return true
                return ts >= cutoffMs
            })

            if (pruned.length !== current.length) {
                logs.val = pruned
                totalCount.val = pruned.length
            }
        }

        function stopSlidingTimer() {
            if (!slidingTimer) return
            clearInterval(slidingTimer)
            slidingTimer = null
        }

        function startSlidingTimerIfNeeded() {
            if (!isSlidingPreset(timePreset.val) || slidingTimer) return
            slidingTimer = setInterval(() => {
                pruneLogsForSlidingWindow()
            }, SLIDING_TICK_MS)
        }

        function restartSlidingTimerIfNeeded() {
            stopSlidingTimer()
            startSlidingTimerIfNeeded()
        }

        async function executeQuery() {
            const q = queryInputEl?.value?.trim() || ""
            query.val = q
            historyNavIdx.val = -1
            searching.val = true
            statusText.val = ""
            emptyMessage.val = ""

            try {
                const { start, end } = getTimeRange()
                const reqBody = {query: q || "*", limit: 100, offset: 0}
                if (start) reqBody.start = start
                if (end)   reqBody.end   = end
                const res = await fetch("/query", {
                    method: "POST",
                    headers: {"Content-Type": "application/json"},
                    body: JSON.stringify(reqBody)
                })
                if (!res.ok) {
                    const msg = await res.text()
                    throw new Error(msg || `Query failed with status ${res.status}`)
                }
                const data = await res.json()
                logs.val = data.logs || []
                totalCount.val = data.total
                statusText.val = ""
                emptyMessage.val = ""
                saveHistoryEntry(q)
                pruneLogsForSlidingWindow()
                restartSlidingTimerIfNeeded()

                if (ws && ws.readyState === WebSocket.OPEN) {
                    const { start: ws_start, end: ws_end } = getTimeRange()
                    const wsMsg = {action: "subscribe", query: q || "*"}
                    if (ws_start) wsMsg.start = ws_start
                    if (ws_end)   wsMsg.end   = ws_end
                    ws.send(JSON.stringify(wsMsg))
                }
            } catch (e) {
                console.error("Query error:", e)
                statusText.val = e?.message || "Error executing query"
                emptyMessage.val = statusText.val
                logs.val = []
                totalCount.val = 0
            } finally {
                searching.val = false
            }
        }

        function connectWebSocket() {
            const proto = location.protocol === "https:" ? "wss:" : "ws:"
            ws = new WebSocket(`${proto}//${location.host}/logs`)

            ws.onopen = () => {
                wsStatus.val = "connected"
                const { start, end } = getTimeRange()
                const wsMsg = {action: "subscribe", query: query.val || "*"}
                if (start) wsMsg.start = start
                if (end)   wsMsg.end   = end
                ws.send(JSON.stringify(wsMsg))
                startSlidingTimerIfNeeded()
            }
            ws.onmessage = ev => {
                const data = JSON.parse(ev.data)
                if (data.type === "log") {
                    if (logs.val.some(e => e.id === data.entry.id)) return
                    logs.val = [...logs.val, data.entry]
                    totalCount.val = logs.val.length
                    pruneLogsForSlidingWindow()
                } else if (data.type === "results") {
                    logs.val = data.logs || []
                    totalCount.val = data.total
                    pruneLogsForSlidingWindow()
                }
            }
            ws.onerror = () => { wsStatus.val = "error" }
            ws.onclose = () => {
                wsStatus.val = "disconnected"
                stopSlidingTimer()
                setTimeout(connectWebSocket, 3000)
            }
        }

        // Initialize scroll preservation mechanism
        function initScrollPreservation() {
            if (!logContainerEl) return
            
            // Watch for detail row expansions via class changes
            const detailRowObserver = new MutationObserver((mutations) => {
                for (const mutation of mutations) {
                    if (mutation.type === 'attributes' && mutation.attributeName === 'class') {
                        const target = mutation.target
                        if (target.classList.contains('detail-row') && window.scrollPreserveValue > 0) {
                            const isVisible = target.classList.contains('visible')
                            if (isVisible && !mutation.oldValue?.includes('visible')) {
                                if (logContainerEl) {
                                    logContainerEl.scrollTop = window.scrollPreserveValue
                                    requestAnimationFrame(() => {
                                        logContainerEl.scrollTop = window.scrollPreserveValue
                                        requestAnimationFrame(() => {
                                            logContainerEl.scrollTop = window.scrollPreserveValue
                                        })
                                    })
                                }
                            }
                        }
                    }
                }
            })
            
            detailRowObserver.observe(logContainerEl, {
                attributes: true,
                attributeOldValue: true,
                subtree: true,
                attributeFilter: ['class']
            })
        }
        
        // Listen for any click on log rows to preserve scroll

        function copyToClipboard(text, toastMsg) {
            if (navigator.clipboard?.writeText) {
                navigator.clipboard.writeText(text).then(
                    () => showToast(toastMsg),
                    () => showToast('Copy failed')
                )
            } else {
                try {
                    // execCommand is deprecated but kept as a last-resort fallback
                    // for environments that do not support the Clipboard API.
                    const ta = document.createElement('textarea')
                    ta.value = text
                    ta.style.cssText = 'position:fixed;opacity:0;top:0;left:0;'
                    document.body.appendChild(ta)
                    ta.focus()

            if (opts.minWidth) portal.style.minWidth = opts.minWidth
            buildContentFn(portal)
            document.body.appendChild(portal)

            // Position relative to trigger
            const rect = triggerEl.getBoundingClientRect()
            const pw = portal.offsetWidth
            const ph = portal.offsetHeight
            let top = rect.bottom + 4
            let left = opts.align === 'start' ? rect.left : rect.right - pw

            // Flip up if near bottom
            if (top + ph > window.innerHeight - 8) top = rect.top - ph - 4
            // Keep in viewport horizontally
            if (left < 8) left = 8
            if (left + pw > window.innerWidth - 8) left = window.innerWidth - pw - 8

            portal.style.top = top + 'px'
            portal.style.left = left + 'px'

            activeDropdown = { portal, trigger: triggerEl }

            // Close on outside click or Escape
            const dismiss = e => {
                if (e.type === 'keydown' && e.key !== 'Escape') return
                if (e.type === 'mousedown' && (portal.contains(e.target) || triggerEl.contains(e.target))) return
                closeDropdown()
            }
            document.addEventListener('mousedown', dismiss, { capture: true })
            document.addEventListener('keydown', dismiss, { capture: true })
            portal._dismiss = dismiss
            return portal
        }

            if (!activeDropdown) return
            const { portal } = activeDropdown

        // Resize handle — attaches drag behavior to a header cell

        function addResizeHandle(headerCell, colKey, tableEl) {
            headerCell.style.position = "relative"
            const handle = document.createElement("div")
            handle.className = "resize-handle"
            handle.addEventListener("mousedown", e => {
                e.preventDefault()
                e.stopPropagation()
                
                const headerEl = headerCell.closest(".log-table-header")
                if (!tableEl || !headerEl) return
                
                // Find column index
                const allHeaders = Array.from(headerEl.children)
                const colIndex = allHeaders.indexOf(headerCell)
                if (colIndex === -1) return
                
                const startX = e.pageX
                const startW = headerCell.offsetWidth
                
                // Get current grid-template-columns by reading all header widths
                const gridCols = allHeaders.map(h => h.offsetWidth + "px")
                
                handle.classList.add("active")
                document.body.style.cursor = "col-resize"
                document.body.style.userselect = "none"
                
                const onMove = e2 => {
                    const delta = e2.pageX - startX
                    const newW = Math.max(40, startW + delta)
                    
                    // Update the specific column in grid
                    gridCols[colIndex] = newW + "px"
                    const newGridTemplate = gridCols.join(" ")
                    
                    // Update both table and header grid templates
                    tableEl.style.gridTemplateColumns = newGridTemplate
                    const headerEl = tableEl.querySelector('.log-table-header')
                    if (headerEl) {
                        headerEl.style.gridTemplateColumns = newGridTemplate
                    }
                }
                
                const onUp = () => {
                    handle.classList.remove("active")
                    document.body.style.cursor = ""
                    document.body.style.userSelect = ""
                    document.removeEventListener("mousemove", onMove)
                    document.removeEventListener("mouseup", onUp)
                    
                    // Save column width
                    const finalWidth = gridCols[colIndex]
                    if (colKey && finalWidth) {
                        columnWidths.set(colKey, finalWidth)
                    }
                    saveUiPrefs()
                }
                
                document.addEventListener("mousemove", onMove)
                document.addEventListener("mouseup", onUp)
            })
            headerCell.appendChild(handle)
        }

        // ──────────────────────────────────────────
        // Lucene syntax tokenizer & highlighter
        // ──────────────────────────────────────────

        // Sub-tokenize a value string for wildcard (*) spans
        function tokenizeValue(val) {
            const parts = []
            let i = 0
            while (i < val.length) {
                let j = i
                while (j < val.length && val[j] !== '*') j++
                if (j > i) parts.push({type: 'value', text: val.slice(i, j)})
                if (j < val.length) {
                    let k = j
                    while (k < val.length && val[k] === '*') k++
                    parts.push({type: 'wildcard', text: val.slice(j, k)})
                    j = k
                }
                i = j
            }
            return parts
        }

        function tokenize(text) {
            const tokens = []
            let i = 0
            let parenDepth = 0

            while (i < text.length) {
                const ch = text[i]

                // Whitespace
                if (/\s/.test(ch)) {
                    let j = i + 1
                    while (j < text.length && /\s/.test(text[j])) j++
                    tokens.push({type: 'ws', text: text.slice(i, j)})
                    i = j
                    continue
                }

                // Quoted string
                if (ch === '"') {
                    let j = i + 1
                    while (j < text.length && text[j] !== '"') {
                        if (text[j] === '\\') j++
                        j++
                    }
                    if (j < text.length) {
                        tokens.push({type: 'quote', text: text.slice(i, j + 1)})
                        i = j + 1
                    } else {
                        tokens.push({type: 'error', text: text.slice(i)})
                        i = text.length
                    }
                    continue
                }

                // Range: [ ... ] or { ... }
                if (ch === '[' || ch === '{') {
                    let j = i + 1
                    const closing = ch === '[' ? ']' : '}'
                    while (j < text.length && text[j] !== closing) j++
                    if (j < text.length) {
                        tokens.push({type: 'range', text: text.slice(i, j + 1)})
                        i = j + 1
                    } else {
                        tokens.push({type: 'error', text: text.slice(i)})
                        i = text.length
                    }
                    continue
                }

                // Open paren
                if (ch === '(') {
                    parenDepth++
                    tokens.push({type: 'paren', text: '('})
                    i++
                    continue
                }

                // Close paren
                if (ch === ')') {
                    if (parenDepth > 0) {
                        parenDepth--
                        tokens.push({type: 'paren', text: ')'})
                    } else {
                        tokens.push({type: 'error', text: ')'})
                    }
                    i++
                    continue
                }

                // Word token (field:value, operator, or bare value)
                let j = i
                while (j < text.length && !/[\s"()\[\]{}]/.test(text[j])) j++
                const word = text.slice(i, j)
                i = j
                if (!word) { i++; continue }

                if (word === 'AND' || word === 'OR' || word === 'NOT') {
                    tokens.push({type: 'op', text: word})
                } else {
                    const colonIdx = word.indexOf(':')
                    if (colonIdx > 0) {
                        tokens.push({type: 'field', text: word.slice(0, colonIdx)})
                        tokens.push({type: 'colon', text: ':'})
                        const val = word.slice(colonIdx + 1)
                        if (val) {
                            for (const t of tokenizeValue(val)) tokens.push(t)
                        }
                    } else {
                        for (const t of tokenizeValue(word)) tokens.push(t)
                    }
                }
            }

            // Mark unmatched open parens as errors
            if (parenDepth > 0) {
                let remaining = parenDepth
                for (let k = tokens.length - 1; k >= 0 && remaining > 0; k--) {
                    if (tokens[k].type === 'paren' && tokens[k].text === '(') {
                        tokens[k].type = 'error'
                        remaining--
                    }
                }
            }

            return tokens
        }

        function highlight(text) {
            if (!text) return ''
            const esc = s => s.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;')
            return tokenize(text).map(t => {
                const e = esc(t.text)
                switch (t.type) {
                    case 'op':       return `<span class="hl-op">${e}</span>`
                    case 'field':    return `<span class="hl-field">${e}</span>`
                    case 'colon':    return `<span class="hl-colon">${e}</span>`
                    case 'quote':    return `<span class="hl-quote">${e}</span>`
                    case 'wildcard': return `<span class="hl-wildcard">${e}</span>`
                    case 'range':    return `<span class="hl-range">${e}</span>`
                    case 'paren':    return `<span class="hl-paren">${e}</span>`
                    case 'error':    return `<span class="hl-error">${e}</span>`
                    default:         return e
                }
            }).join('')
        }

        function updateHighlightGlobal() {
            if (!queryInputEl || !queryHighlightEl) return
            queryHighlightEl.innerHTML = highlight(queryInputEl.value)
            queryHighlightEl.scrollLeft = queryInputEl.scrollLeft
        }

        // ──────────────────────────────────────────
        // Autocomplete helpers
        // ──────────────────────────────────────────

        function getCurrentToken(inputEl) {
            const pos = inputEl.selectionStart
            const text = inputEl.value.slice(0, pos)
            let i = text.length - 1
            while (i >= 0 && !/[\s"()\[\]{}]/.test(text[i])) i--
            const word = text.slice(i + 1)
            const start = i + 1
            const colonIdx = word.indexOf(':')
            if (colonIdx >= 0) {
                return {type: 'value', field: word.slice(0, colonIdx), partial: word.slice(colonIdx + 1), start}
            }
            return {type: 'field', partial: word, start}
        }

        function getCompletions(ctx, fields) {
            const partial = ctx.partial.toLowerCase()
            if (ctx.type === 'value') {
                const fi = fields.find(f => f.name === ctx.field)
                if (!fi || !fi.top_values.length) return []
                return fi.top_values
                    .filter(v => String(v).toLowerCase().startsWith(partial))
                    .map(v => ({text: String(v), insert: ctx.field + ':' + String(v), replaceFrom: ctx.start}))
            }
            const fieldSugs = fields
                .filter(f => f.name.toLowerCase().startsWith(partial))
                .map(f => ({text: f.name + ':', insert: f.name + ':', replaceFrom: ctx.start}))
            const opSugs = ['AND', 'OR', 'NOT']
                .filter(op => op.toLowerCase().startsWith(partial))
                .map(op => ({text: op, insert: op + ' ', replaceFrom: ctx.start}))
            return [...fieldSugs, ...opSugs]
        }

        // ──────────────────────────────────────────
        // Search bar — query input, star, history+starred, time range
        // ──────────────────────────────────────────
        function SearchBar() {
            const completions  = van.state([])
            const selectedIdx  = van.state(-1)
            const showDropdown = van.state(false)

            let savedInput = ''  // saved input value for Alt+↑/↓ navigation

            const hlDiv = document.createElement('div')
            hlDiv.className = 'search-highlight'
            queryHighlightEl = hlDiv

            const dropdownEl = document.createElement('div')
            dropdownEl.className = 'search-autocomplete'
            dropdownEl.style.display = 'none'

            function updateHighlight() { updateHighlightGlobal() }

            function updateCompletions() {
                const ctx = getCurrentToken(inp)
                const items = getCompletions(ctx, knownFields.val)
                completions.val = items
                selectedIdx.val = -1
                showDropdown.val = items.length > 0
            }

            function acceptCompletion(item) {
                const before = inp.value.slice(0, item.replaceFrom)
                const after  = inp.value.slice(inp.selectionStart)
                inp.value = before + item.insert + after
                const newPos = before.length + item.insert.length
                inp.setSelectionRange(newPos, newPos)
                showDropdown.val = false
                selectedIdx.val = -1
                updateHighlight()
            }

            function loadQuery(q) {
                inp.value = q
                liveQuery.val = q
                updateHighlightGlobal()
                closeDropdown()
                executeQuery()
            }

            const inp = input({
                type: "text",
                class: "search-editor-input",
                placeholder: "level:ERROR AND service:api AND message:*timeout*",
                autocomplete: "off",
                spellcheck: "false",
                oninput: () => { updateHighlight(); updateCompletions(); liveQuery.val = inp.value },
                onscroll: () => { if (queryHighlightEl) queryHighlightEl.scrollLeft = inp.scrollLeft },
                onkeydown: e => {
                    // Alt shortcuts — highest priority, handled before autocomplete
                    if (e.altKey) {
                        if (e.key === 'ArrowUp') {
                            e.preventDefault()
                            const hist = queryHistory.val
                            if (hist.length === 0) return
                            if (historyNavIdx.val === -1) savedInput = inp.value
                            const nextIdx = Math.min(historyNavIdx.val + 1, hist.length - 1)
                            historyNavIdx.val = nextIdx
                            inp.value = hist[nextIdx].query
                            liveQuery.val = inp.value
                            updateHighlight()
                            return
                        }
                        if (e.key === 'ArrowDown') {
                            e.preventDefault()
                            if (historyNavIdx.val === -1) return
                            if (historyNavIdx.val === 0) {
                                historyNavIdx.val = -1
                                inp.value = savedInput
                                liveQuery.val = inp.value
                                updateHighlight()
                            } else {
                                const nextIdx = historyNavIdx.val - 1
                                historyNavIdx.val = nextIdx
                                inp.value = queryHistory.val[nextIdx].query
                                liveQuery.val = inp.value
                                updateHighlight()
                            }
                            return
                        }
                        if (e.key.toLowerCase() === 's') {
                            e.preventDefault()
                            toggleStarred(inp.value)
                            return
                        }
                        if (e.key.toLowerCase() === 'c') {
                            e.preventDefault()
                            navigator.clipboard?.writeText(inp.value.trim()).catch(() => {})
                            return
                        }
                    }
                    const items = completions.val
                    if (showDropdown.val && items.length > 0) {
                        if (e.key === 'ArrowDown') {
                            e.preventDefault()
                            selectedIdx.val = Math.min(selectedIdx.val + 1, items.length - 1)
                        } else if (e.key === 'ArrowUp') {
                            e.preventDefault()
                            selectedIdx.val = Math.max(selectedIdx.val - 1, -1)
                        } else if (e.key === 'Tab') {
                            e.preventDefault()
                            if (selectedIdx.val >= 0) acceptCompletion(items[selectedIdx.val])
                            else if (items.length > 0) acceptCompletion(items[0])
                        } else if (e.key === 'Enter') {
                            if (selectedIdx.val >= 0) {
                                e.preventDefault()
                                acceptCompletion(items[selectedIdx.val])
                            } else {
                                showDropdown.val = false
                                executeQuery()
                            }
                        } else if (e.key === 'Escape') {
                            e.preventDefault()
                            showDropdown.val = false
                            selectedIdx.val = -1
                        }
                    } else if (e.key === 'Enter') {
                        executeQuery()
                    }
                },
                onfocus: () => updateCompletions(),
                onblur: () => { setTimeout(() => { showDropdown.val = false; selectedIdx.val = -1 }, 150) },
            })
            queryInputEl = inp

            // Rebuild autocomplete dropdown items reactively
            van.derive(() => {
                const items = completions.val
                const sel   = selectedIdx.val
                dropdownEl.style.display = (showDropdown.val && items.length > 0) ? 'block' : 'none'
                dropdownEl.innerHTML = ''
                items.forEach((item, idx) => {

            // Time range dropdown
            const presets = [

        // Fields grid inside expanded detail row
        function FieldsTable(entry) {
            const fields = entry.fields
            const hasFields = fields && Object.keys(fields).length > 0

            if (!hasFields) {
                const container = document.createElement('div')
                container.style.padding = '0.75rem 1.5rem'
                const lbl = document.createElement('span')

                lbl.textContent = 'raw'
                container.appendChild(lbl)
                container.appendChild(document.createTextNode('\n' + (entry.raw || entry.message || '')))
                return container
            }

            const grid = document.createElement('div')
            grid.className = 'fields-grid'
            for (const [k, v] of Object.entries(fields)) {
                const isPinned = pinned.val.includes(k)
                const isStack = k === 'stack_trace'

                // Key cell
                const keyEl = document.createElement('button')
                keyEl.className = 'field-key' + (isPinned ? ' pinned' : '')
                keyEl.title = isPinned ? `"${k}" is pinned as column` : `Click to pin "${k}" as column`
                const pinIcon = document.createElement('span')
                pinIcon.className = 'pin-icon'
                pinIcon.innerHTML = ICONS.pin
                pinIcon.style.display = 'inline-flex'
                pinIcon.style.alignItems = 'center'
                keyEl.appendChild(pinIcon)
                keyEl.appendChild(document.createTextNode(k))
                keyEl.addEventListener('click', e => { e.stopPropagation(); toggleColumn(k) })
                grid.appendChild(keyEl)

                // Value cell
                const valCell = document.createElement('div')
                valCell.className = 'field-val-cell'
                const valEl = document.createElement('button')
                valEl.className = 'field-val' + (isStack ? ' stack-trace' : '')
                valEl.textContent = String(v)
                valEl.title = `Filter by ${k}:${v}`
                valEl.addEventListener('click', e => { e.stopPropagation(); filterByField(k, String(v)) })
                const copyBtn = document.createElement('button')
                copyBtn.className = 'copy-btn field-copy-btn'
                copyBtn.title = 'Copy value'
                copyBtn.innerHTML = ICONS.copy
                copyBtn.style.display = 'inline-flex'
                copyBtn.style.alignItems = 'center'
                copyBtn.addEventListener('click', e => { e.stopPropagation(); copyToClipboard(String(v), 'Copied value') })
                valCell.appendChild(valEl)
                valCell.appendChild(copyBtn)
                grid.appendChild(valCell)
            }
            return grid
        }

        // Single log row pair (main + detail)
        function LogRow(entry, isNew) {
            const expanded = van.state(false)
            const level = entry.level ? entry.level.toUpperCase() : ""
            const levelClass = level || "NONE"

            // Watch for expansion changes and restore scroll
            van.derive(() => {
                const isExpanded = expanded.val
                if (isExpanded && window.scrollPreserveValue > 0) {
                    requestAnimationFrame(() => {
                        if (logContainerEl) {
                            logContainerEl.scrollTop = window.scrollPreserveValue
                            requestAnimationFrame(() => {
                                logContainerEl.scrollTop = window.scrollPreserveValue
                            })
                        }
                    })
                }
            })

            // Main row wrapper (display: contents, children become grid items)
            const mainRow = div({class: () => `log-row${isNew ? " new" : ""}${expanded.val ? " expanded" : ""}`, "data-id": entry.id})
            
            // Chevron cell
            const chevron = div({class: () => 'col-chevron' + (expanded.val ? ' expanded' : ''), onclick: (e) => {
                e.preventDefault()
                e.stopPropagation()
                
                const container = logContainerEl
                const currentScroll = container?.scrollTop || 0
                const savedScroll = globalScrollPreserve || currentScroll
                
                // Update scroll preserve value before toggle
                if (savedScroll > 0) {
                    window.scrollPreserveValue = savedScroll
                }
                
                // Toggle expansion (this will trigger the derive above)
                expanded.val = !expanded.val
            }},
                () => expanded.val ? icon('chevronDown') : icon('chevronRight')
            )
            van.add(mainRow, chevron)
            
            // Fixed columns
            van.add(mainRow, div({class: "col-time"}, fmtTime(entry.timestamp)))

            // Level badge
            const levelBadge = span({class: `level-badge level-${levelClass}`}, level || '\u2014')
            van.add(mainRow, div({class: "col-level"}, levelBadge))

            van.add(mainRow, div({class: "col-msg"},
                span({class: "col-msg-text"}, entry.message),
                button({class: "copy-btn row-copy-btn", title: "Copy log line",
                    onclick: e => { e.stopPropagation(); copyToClipboard(entry.raw || entry.message || '', 'Copied log line') }
                }, icon('copy'))
            ))

            // Pinned columns
            for (const col of pinned.val) {
                const val = entry.fields?.[col] != null ? String(entry.fields[col]) : ""
                van.add(mainRow, div({class: "pinned-val", title: col}, val))
            }

            // Detail row (spans all columns)
            const detailRow = div(
                {class: () => `detail-row${expanded.val ? " visible" : ""}`},
                FieldsTable(entry)
            )

            return [mainRow, detailRow]
        }

        // Table header with reactive pinned columns
        function LogTableHeader(tableEl) {
            const headerEl = document.createElement("div")
            headerEl.className = "log-table-header"

            function rebuild() {
                headerEl.innerHTML = ""
                
                // Calculate grid-template-columns
                const gridCols = []

                // Fixed columns
                const cols = [
                    {cls: "col-chevron", text: "", width: columnWidths.get("col-chevron") || "16px"},
                    {cls: "col-time", text: "time", width: columnWidths.get("col-time") || "195px"},
                    {cls: "col-level", text: "level", width: columnWidths.get("col-level") || "55px"},
                    {cls: "col-msg", text: "message", width: columnWidths.get("col-msg") || "1fr"},
                ]
                for (const c of cols) {
                    gridCols.push(c.width)
                    const el = document.createElement("div")
                    el.className = c.cls
                    el.textContent = c.text
                    if (c.cls !== "col-chevron") addResizeHandle(el, c.cls, tableEl)
                    headerEl.appendChild(el)
                }

                // Pinned columns (draggable + remove on X only)
                let dragSrcCol = null
                for (const col of pinned.val) {
                    const width = columnWidths.get(`pinned-${col}`) || "200px"
                    gridCols.push(width)
                    
                    const el = document.createElement("div")
                    el.className = "col-pinned"
                    el.draggable = true
                    el.dataset.col = col

                    const label = document.createElement("span")
                    label.textContent = col

                    const removeBtn = document.createElement("span")
                    removeBtn.className = "col-remove-hdr"
                    removeBtn.title = "Remove column"
                    removeBtn.innerHTML = ICONS.x
                    removeBtn.style.display = 'inline-flex'
                    removeBtn.style.alignItems = 'center'
                    removeBtn.addEventListener("click", e => {
                        e.stopPropagation()
                        toggleColumn(col)
                    })

                    el.appendChild(label)
                    el.appendChild(removeBtn)

                    // Drag-and-drop reordering
                    el.addEventListener("dragstart", e => {
                        dragSrcCol = col
                        el.classList.add("dragging")
                        e.dataTransfer.effectAllowed = "move"
                    })
                    el.addEventListener("dragend", () => {
                        el.classList.remove("dragging")
                        headerEl.querySelectorAll(".col-pinned").forEach(th => th.classList.remove("drag-over"))
                    })
                    el.addEventListener("dragover", e => {
                        e.preventDefault()
                        e.dataTransfer.dropEffect = "move"
                        el.classList.add("drag-over")
                    })
                    el.addEventListener("dragleave", () => {
                        el.classList.remove("drag-over")
                    })
                    el.addEventListener("drop", e => {
                        e.preventDefault()
                        el.classList.remove("drag-over")
                        if (dragSrcCol && dragSrcCol !== col) {
                            const cols = [...pinned.val]
                            const fromIdx = cols.indexOf(dragSrcCol)
                            const toIdx = cols.indexOf(col)
                            cols.splice(fromIdx, 1)
                            cols.splice(toIdx, 0, dragSrcCol)
                            pinned.val = cols
                            saveUiPrefs()
                        }
                        dragSrcCol = null
                    })

                    addResizeHandle(el, `pinned-${col}`, tableEl)
                    headerEl.appendChild(el)
                }

                // Set grid-template-columns on parent .log-table AND on header
                if (tableEl) {
                    const gridTemplate = gridCols.join(" ")
                    tableEl.style.gridTemplateColumns = gridTemplate
                    headerEl.style.gridTemplateColumns = gridTemplate
                }
            }

            van.derive(() => { pinned.val; rebuild() })
            rebuild()
            return headerEl
        }

        // Table body — incremental append, full rebuild on query/column change
        function LogTableBody() {
            const bodyEl = document.createElement("div")
            bodyEl.className = "log-table-body"
            const renderedIds = new Set()
            let lastLogRef = null  // track array identity for full resets
            let lastPinnedRef = null  // track pinned columns for full resets
            const expandedIds = new Set()  // track expanded rows across rebuilds
            let lastLogCount = 0  // track log count to detect new logs
            let preserveScroll = 0  // preserve scroll position across rebuilds
            let lastStatusVal = ""

            van.derive(() => {
                const entries = logs.val
                const cols = pinned.val
                const statusVal = (emptyMessage.val || statusText.val || "").trim()

                // Force full rebuild when logs change or pinned columns change
                const pinnedChanged = cols !== lastPinnedRef
                const logsChanged = entries !== lastLogRef
                const newLogsAdded = entries.length > lastLogCount
                const statusChanged = statusVal !== lastStatusVal

                // If only status changed while empty, update placeholder text without full rebuild
                if (!logsChanged && !pinnedChanged && entries.length === 0 && statusChanged) {
                    const empty = bodyEl.querySelector(".empty-state")
                    if (empty) {
                        const headline = statusVal.length > 0 ? statusVal : "No logs found"
                        const subline  = statusVal.length > 0 ? "Fix the query and try again" : "Try a different query"
                        empty.innerHTML = `<strong style="color:#888;">${headline}</strong><br>${subline}`
                    }
                    lastStatusVal = statusVal
                    return
                }
                
                // Always save current scroll position BEFORE any changes
                if (logContainerEl && pinnedChanged && !newLogsAdded) {
                    preserveScroll = logContainerEl.scrollTop
                } else if (logContainerEl && logsChanged && !pinnedChanged && !autoScroll.val) {
                    preserveScroll = logContainerEl.scrollTop
                }
                
                lastPinnedRef = cols
                lastLogCount = entries.length
                lastStatusVal = statusVal

                if (logsChanged || pinnedChanged || (entries.length === 0 && statusChanged)) {
                    // Save expanded state before rebuild
                    bodyEl.querySelectorAll(".detail-row.visible").forEach(r => {
                        const mainRow = r.previousElementSibling
                        if (mainRow?.dataset?.id) expandedIds.add(mainRow.dataset.id)
                    })

                    bodyEl.innerHTML = ""
                    renderedIds.clear()
                    lastLogRef = entries

                    if (entries.length === 0) {
                        const status = statusVal
                        const showStatus = status.length > 0
                        const emptyDiv = document.createElement("div")
                        emptyDiv.className = "empty-state"
                        emptyDiv.style.cssText = "grid-column: 1 / -1; text-align:center; padding:3rem; color:#666;"
                        const headline = showStatus ? status : "No logs found"
                        const subline  = showStatus ? "Fix the query and try again" : "Try a different query"
                        emptyDiv.innerHTML = `<strong style="color:#888;">${headline}</strong><br>${subline}`
                        bodyEl.appendChild(emptyDiv)
                        return
                    }

                    for (const entry of entries) {
                        if (renderedIds.has(entry.id)) continue
                        renderedIds.add(entry.id)
                        const wasExpanded = expandedIds.has(entry.id)
                        const [mainRow, detailRow] = LogRow(entry, false)
                        if (wasExpanded) {
                            // Restore expanded state: trigger the chevron click
                            mainRow.querySelector('.col-chevron')?.click()
                        }
                        bodyEl.appendChild(mainRow)
                        bodyEl.appendChild(detailRow)
                    }
                    // Clear saved state after restore
                    expandedIds.clear()

                    // Restore scroll position if only columns changed (not new logs)
                    if (((pinnedChanged && !newLogsAdded) || (logsChanged && !pinnedChanged && !autoScroll.val)) && preserveScroll > 0 && logContainerEl) {
                        setTimeout(() => {
                            if (logContainerEl) {
                                logContainerEl.scrollTop = preserveScroll
                                preserveScroll = 0
                            }
                        }, 0)
                    }
                    // Only auto-scroll if new logs were added and auto-scroll is enabled
                    else if (autoScroll.val && newLogsAdded && logContainerEl) {
                        preserveScroll = 0  // Reset when auto-scrolling
                        requestAnimationFrame(() => {
                            logContainerEl.scrollTop = logContainerEl.scrollHeight
                        })
                    }
                } else {
                    // Same array ref (shouldn't happen with immutable updates, but handle gracefully)
                    for (const entry of entries) {
                        if (renderedIds.has(entry.id)) continue
                        renderedIds.add(entry.id)
                        const [mainRow, detailRow] = LogRow(entry, true)
                        bodyEl.appendChild(mainRow)
                        bodyEl.appendChild(detailRow)
                    }

                    // Auto-scroll for incremental additions
                    if (autoScroll.val && logContainerEl) {
                        requestAnimationFrame(() => {
                            logContainerEl.scrollTop = logContainerEl.scrollHeight
                        })
                    }
                }
            })

            return bodyEl
        }

        // Full log table
        function LogTable() {
            const tableDiv = div({class: "log-table"})
            logTableEl = tableDiv  // Set global reference BEFORE creating children
            
            van.add(tableDiv, LogTableHeader(tableDiv))  // Pass tableDiv to header
            van.add(tableDiv, LogTableBody())
            
            const container = div({class: "log-container"},
                div({class: "table-wrapper"}, tableDiv),
            )
            logContainerEl = container
            
            // Initialize scroll preservation observer
            setTimeout(() => initScrollPreservation(), 0)
            
            return container
        }

        function StatusBar() {

        // ──────────────────────────────────────────
        // App — root component
        // ──────────────────────────────────────────
        function App() {
            return [
                Header(),
                SearchBar(),
                mn(
                    LogTable(),

        // ──────────────────────────────────────────
        // Mount & initialize
        // ──────────────────────────────────────────

        // Apply persisted UI preferences before mounting
        ;(function() {
            const prefs = loadUiPrefs()
            if (Array.isArray(prefs.pinnedColumns)) {
                const cols = prefs.pinnedColumns.filter(c => typeof c === 'string' && c.length > 0)
                if (cols.length > 0) pinned.val = cols
            }
            if (prefs.columnWidths && typeof prefs.columnWidths === 'object' && !Array.isArray(prefs.columnWidths)) {
                for (const [k, v] of Object.entries(prefs.columnWidths)) {
                    if (typeof k === 'string' && typeof v === 'string' && v.length > 0) {
                        columnWidths.set(k, v)
                    }
                }
            }
            const validPresets = new Set(['all', '15m', '1h', '6h', '24h', '7d', 'today', 'yesterday', 'custom'])
            if (prefs.timeRange && typeof prefs.timeRange.preset === 'string' && validPresets.has(prefs.timeRange.preset)) {
                timePreset.val = prefs.timeRange.preset
                if (prefs.timeRange.preset === 'custom') {
                    if (typeof prefs.timeRange.customStart === 'string') timeStartStr.val = prefs.timeRange.customStart
                    if (typeof prefs.timeRange.customEnd === 'string') timeEndStr.val = prefs.timeRange.customEnd
                }
            }
            // Theme
            const validThemes = new Set(['dark', 'light'])
            if (typeof prefs.theme === 'string' && validThemes.has(prefs.theme)) {
                theme.val = prefs.theme
            }
            applyTheme(theme.val)
            // Density
            const validDensities = new Set(['compact', 'default', 'comfortable'])
            if (typeof prefs.density === 'string' && validDensities.has(prefs.density)) {
                density.val = prefs.density
            }
            if (density.val !== 'default') {
                document.documentElement.classList.add(`density-${density.val}`)
            }
        })()

        van.add(document.body, App())
        connectWebSocket()
        loadStats()
        fetchFields()
        executeQuery()
    </script>
</body>
</html>
