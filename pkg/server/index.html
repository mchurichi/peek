<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peek - Log Viewer</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #1a1a1a;
            color: #e0e0e0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background: #2d2d2d;
            padding: 1rem 2rem;
            border-bottom: 2px solid #3d3d3d;
        }

        h1 { font-size: 1.75rem; color: #4CAF50; margin-bottom: 1rem; }

        .search-bar { display: flex; gap: 0.5rem; }

        .search-bar input {
            flex: 1;
            padding: 0.75rem;
            background: #1a1a1a;
            border: 1px solid #4d4d4d;
            color: #e0e0e0;
            border-radius: 4px;
            font-family: ui-monospace, 'SF Mono', 'Fira Code', 'Cascadia Code', 'JetBrains Mono', 'Courier New', monospace;
            font-size: 1.1rem;
        }

        .search-bar input:focus { outline: none; border-color: #4CAF50; }

        button {
            padding: 0.75rem 1.5rem;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: background 0.2s;
        }

        button:hover { background: #45a049; }
        button:disabled { background: #666; cursor: not-allowed; }

        .clear-btn {
            padding: 0.75rem 1rem;
            background: #333;
            color: #888;
            border: 1px solid #4d4d4d;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1.35rem;
            line-height: 1;
            transition: color 0.2s;
        }

        .clear-btn:hover { color: #ef5350; }

        main {
            flex: 1;
            overflow: hidden;
            padding: 1rem 2rem;
            display: flex;
            flex-direction: column;
        }

        .stats {
            display: flex;
            gap: 0.75rem;
            margin-top: 0.4rem;
            font-size: 0.8rem;
            color: #666;
        }

        .stats span {
            padding: 0.1rem 0.5rem;
        }

        .log-container {
            flex: 1;
            overflow-y: auto;
            overflow-x: auto;
            background: #2d2d2d;
            border-radius: 4px;
            border: 1px solid #3d3d3d;
            overflow-anchor: none;  /* Prevent scroll anchoring which resets position */
        }

        .table-wrapper {
            min-width: max-content;
        }

        .log-table {
            display: grid;
            /* grid-template-columns set dynamically in JS */
            width: max-content;
            min-width: 100%;
            font-family: ui-monospace, 'SF Mono', 'Fira Code', 'Cascadia Code', 'JetBrains Mono', 'Courier New', monospace;
            font-size: 0.95rem;
            line-height: 1.5;
            grid-auto-rows: auto;
        }

        .log-table-header {
            display: grid;
            grid-column: 1 / -1;
            grid-template-columns: inherit;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .log-table-body {
            display: contents;
        }

        .log-table-header > div {
            background: #333;
            color: #888;
            font-weight: normal;
            font-size: 0.85rem;
            text-align: left;
            padding: 0.3rem 0.5rem;
            white-space: nowrap;
            overflow: visible;
            border-bottom: 2px solid #555;
        }

        .log-table-header .col-pinned {
            user-select: none;
            cursor: grab;
        }

        .log-table-header .col-pinned.dragging {
            opacity: 0.4;
        }

        .log-table-header .col-pinned.drag-over {
            border-left: 2px solid #4CAF50;
        }

        .col-remove-hdr {
            color: #555;
            margin-left: 0.5ch;
            font-size: 0.75rem;
            cursor: pointer;
            padding: 0 0.3ch;
            border-radius: 2px;
            vertical-align: middle;
        }

        .col-remove-hdr:hover {
            color: #ef5350;
            background: rgba(239, 83, 80, 0.15);
        }

        .resize-handle {
            position: absolute;
            right: -3px;
            top: 0;
            bottom: 0;
            width: 7px;
            cursor: col-resize;
            background: rgba(76, 175, 80, 0.15);
            z-index: 2;
            transition: background 0.2s;
        }

        .resize-handle:hover,
        .resize-handle.active { background: #4CAF50; }

        .log-row {
            display: contents;
        }

        .log-row > div {
            padding: 0.25rem 0.5rem;
            border-bottom: 1px solid #2a2a2a;
            vertical-align: top;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            cursor: pointer;
            transition: background 0.1s;
        }

        .log-row:hover > div { background: #2a2a2a; }

        .detail-row {
            grid-column: 1 / -1;
            padding: 0.35rem 0.5rem 0.5rem 2.5ch;
            background: #1a1a1a;
            border-bottom: 1px solid #2a2a2a;
            font-size: 0.9rem;
            color: #999;
            white-space: pre-wrap;
            word-break: break-all;
            display: none;
        }

        .detail-row.visible { display: block; }
        .pinned-val { color: #777; }

        .log-chevron {
            display: inline-block;
            width: 1.2ch;
            color: #555;
            transition: transform 0.15s;
        }

        .log-timestamp { color: #6a6a6a; }

        .log-level {
            display: inline-block;
            min-width: 5ch;
            font-weight: bold;
        }

        .level-ERROR, .level-FATAL { color: #ef5350; }
        .level-WARN, .level-WARNING { color: #ffa726; }
        .level-INFO { color: #42a5f5; }
        .level-DEBUG { color: #616161; }
        .level-TRACE { color: #424242; }
        .log-message { color: #c8c8c8; }

        .fields-table {
            border-collapse: collapse;
            margin-top: 0.25rem;
            width: auto;
            table-layout: auto;
            font-family: ui-monospace, 'SF Mono', 'Fira Code', 'Cascadia Code', 'JetBrains Mono', 'Courier New', monospace;
            font-size: 0.9rem;
        }

        .fields-table td {
            padding: 0.15rem 0.5rem 0.15rem 0;
            vertical-align: top;
            border: none;
        }

        .fields-table .field-key {
            color: #888;
            white-space: nowrap;
            width: 1%;
            cursor: pointer;
            text-decoration: underline;
            text-decoration-style: dotted;
            text-underline-offset: 2px;
        }

        .fields-table .field-key:hover { color: #4CAF50; }

        .fields-table .field-val {
            color: #4CAF50;
            word-break: break-all;
            cursor: pointer;
        }

        .fields-table .field-val:hover { text-decoration: underline; }

        .status {
            margin-top: 0.5rem;
            padding: 0.5rem;
            text-align: center;
            color: #888;
            font-size: 1rem;
        }

        .status.connected { color: #4CAF50; }
        .status.error { color: #d32f2f; }

        .query-examples {
            margin-top: 0.5rem;
            padding: 0.5rem;
            background: #2d2d2d;
            border-radius: 4px;
            font-size: 0.95rem;
            color: #888;
        }

        .query-examples strong { color: #4CAF50; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .log-row.new td { animation: fadeIn 0.3s; }
    </style>
</head>
<body>
    <script type="module">
        // ──────────────────────────────────────────
        // Van.js — ~1KB reactive UI framework
        // ──────────────────────────────────────────
        import van from "https://cdn.jsdelivr.net/npm/vanjs-core@1.5.2/src/van.min.js"

        const {div, h1, header: hdr, main: mn, input, button, span, label, strong,
               table, thead, tbody, tr, td, th, br} = van.tags

        // ──────────────────────────────────────────
        // State
        // ──────────────────────────────────────────
        const logs        = van.state([])
        const pinned      = van.state([])     // pinned column field names
        const query       = van.state("")
        const wsStatus    = van.state("disconnected")
        const statusText  = van.state("")
        const totalCount  = van.state(0)
        const autoScroll  = van.state(true)
        const searching   = van.state(false)

        let ws = null
        let queryInputEl = null
        let logContainerEl = null
        let logTableEl = null

        // ──────────────────────────────────────────
        // Helpers
        // ──────────────────────────────────────────
        const pad = n => String(n).padStart(2, "0")
        const fmtTime = ts => {
            const d = new Date(ts)
            return `${d.getFullYear()}-${pad(d.getMonth()+1)}-${pad(d.getDate())} ${pad(d.getHours())}:${pad(d.getMinutes())}:${pad(d.getSeconds())}`
        }

        // ──────────────────────────────────────────
        // API & WebSocket
        // ──────────────────────────────────────────
        async function executeQuery() {
            const q = queryInputEl?.value?.trim() || ""
            query.val = q
            searching.val = true
            statusText.val = ""

            try {
                const res = await fetch("/query", {
                    method: "POST",
                    headers: {"Content-Type": "application/json"},
                    body: JSON.stringify({query: q || "*", limit: 100, offset: 0})
                })
                const data = await res.json()
                logs.val = data.logs || []
                totalCount.val = data.total
                statusText.val = ""

                if (ws && ws.readyState === WebSocket.OPEN) {
                    ws.send(JSON.stringify({action: "subscribe", query: q || "*"}))
                }
            } catch (e) {
                console.error("Query error:", e)
                statusText.val = "Error executing query"
            } finally {
                searching.val = false
            }
        }

        function connectWebSocket() {
            const proto = location.protocol === "https:" ? "wss:" : "ws:"
            ws = new WebSocket(`${proto}//${location.host}/logs`)

            ws.onopen = () => {
                wsStatus.val = "connected"
                ws.send(JSON.stringify({action: "subscribe", query: query.val || "*"}))
            }
            ws.onmessage = ev => {
                const data = JSON.parse(ev.data)
                if (data.type === "log") {
                    if (logs.val.some(e => e.id === data.entry.id)) return
                    logs.val = [...logs.val, data.entry]
                    totalCount.val = logs.val.length
                } else if (data.type === "results") {
                    logs.val = data.logs || []
                    totalCount.val = data.total
                }
            }
            ws.onerror = () => { wsStatus.val = "error" }
            ws.onclose = () => {
                wsStatus.val = "disconnected"
                setTimeout(connectWebSocket, 3000)
            }
        }

        async function loadStats() {
            try {
                const res = await fetch("/stats")
                const data = await res.json()
                totalCount.val = data.total_logs
            } catch (e) { console.error("Stats error:", e) }
        }

        let globalScrollPreserve = 0  // Global to store scroll before any user interaction
        
        // Make scrollPreserveValue accessible from window for testing
        if (typeof window !== 'undefined') {
            window.scrollPreserveValue = 0
        }
        
        // Initialize scroll preservation mechanism
        function initScrollPreservation() {
            if (!logContainerEl) return
            
            // Watch for detail row expansions via class changes
            const detailRowObserver = new MutationObserver((mutations) => {
                for (const mutation of mutations) {
                    if (mutation.type === 'attributes' && mutation.attributeName === 'class') {
                        const target = mutation.target
                        if (target.classList.contains('detail-row') && window.scrollPreserveValue > 0) {
                            const isVisible = target.classList.contains('visible')
                            if (isVisible && !mutation.oldValue?.includes('visible')) {
                                if (logContainerEl) {
                                    logContainerEl.scrollTop = window.scrollPreserveValue
                                    requestAnimationFrame(() => {
                                        logContainerEl.scrollTop = window.scrollPreserveValue
                                        requestAnimationFrame(() => {
                                            logContainerEl.scrollTop = window.scrollPreserveValue
                                        })
                                    })
                                }
                            }
                        }
                    }
                }
            })
            
            detailRowObserver.observe(logContainerEl, {
                attributes: true,
                attributeOldValue: true,
                subtree: true,
                attributeFilter: ['class']
            })
        }
        
        // Listen for any click on log rows to preserve scroll
        if (typeof window !== 'undefined') {
            window.addEventListener('mousedown', (e) => {
                if (e.target.closest('.log-row, .col-chevron, .field-key')) {
                    if (logContainerEl) {
                        globalScrollPreserve = logContainerEl.scrollTop
                        window.scrollPreserveValue = logContainerEl.scrollTop
                    }
                }
            }, { capture: true })
        }

        // ──────────────────────────────────────────
        // Actions
        // ──────────────────────────────────────────
        function toggleColumn(field) {
            const cols = pinned.val
            pinned.val = cols.includes(field)
                ? cols.filter(c => c !== field)
                : [...cols, field]
        }

        function filterByField(field, value) {
            const v = value.includes(" ") ? `"${value}"` : value
            if (queryInputEl) queryInputEl.value = `${field}:${v}`
            executeQuery()
        }

        // ──────────────────────────────────────────
        // Components
        // ──────────────────────────────────────────

        // Resize handle — attaches drag behavior to a header cell
        const columnWidths = new Map()  // persist widths across rebuilds
        function addResizeHandle(headerCell, colKey, tableEl) {
            headerCell.style.position = "relative"
            const handle = document.createElement("div")
            handle.className = "resize-handle"
            handle.addEventListener("mousedown", e => {
                e.preventDefault()
                e.stopPropagation()
                
                const headerEl = headerCell.closest(".log-table-header")
                if (!tableEl || !headerEl) return
                
                // Find column index
                const allHeaders = Array.from(headerEl.children)
                const colIndex = allHeaders.indexOf(headerCell)
                if (colIndex === -1) return
                
                const startX = e.pageX
                const startW = headerCell.offsetWidth
                
                // Get current grid-template-columns by reading all header widths
                const gridCols = allHeaders.map(h => h.offsetWidth + "px")
                
                handle.classList.add("active")
                document.body.style.cursor = "col-resize"
                document.body.style.userselect = "none"
                
                const onMove = e2 => {
                    const delta = e2.pageX - startX
                    const newW = Math.max(40, startW + delta)
                    
                    // Update the specific column in grid
                    gridCols[colIndex] = newW + "px"
                    const newGridTemplate = gridCols.join(" ")
                    
                    // Update both table and header grid templates
                    tableEl.style.gridTemplateColumns = newGridTemplate
                    const headerEl = tableEl.querySelector('.log-table-header')
                    if (headerEl) {
                        headerEl.style.gridTemplateColumns = newGridTemplate
                    }
                }
                
                const onUp = () => {
                    handle.classList.remove("active")
                    document.body.style.cursor = ""
                    document.body.style.userSelect = ""
                    document.removeEventListener("mousemove", onMove)
                    document.removeEventListener("mouseup", onUp)
                    
                    // Save column width
                    const finalWidth = gridCols[colIndex]
                    if (colKey && finalWidth) {
                        columnWidths.set(colKey, finalWidth)
                    }
                }
                
                document.addEventListener("mousemove", onMove)
                document.addEventListener("mouseup", onUp)
            })
            headerCell.appendChild(handle)
        }

        // Search bar
        function SearchBar() {
            const inp = input({
                type: "text",
                placeholder: "Enter query (e.g., level:ERROR, service:api, error timeout...)",
                autocomplete: "off",
                onkeypress: e => { if (e.key === "Enter") executeQuery() }
            })
            queryInputEl = inp

            return hdr(
                h1("\u{1F50D} Peek"),
                div({class: "search-bar"},
                    inp,
                    button({class: "clear-btn", title: "Clear search",
                        onclick: () => { inp.value = ""; executeQuery() }
                    }, "\u00D7"),
                    button({onclick: executeQuery}, "Search"),
                ),
                div({class: "query-examples"},
                    strong("Examples: "),
                    "level:ERROR | service:auth | timestamp:[now-1h TO now] | level:ERROR AND service:api | message:*timeout*"
                ),
            )
        }

        // Stats bar
        function StatsBar() {
            return div({class: "stats"},
                span(() => `Total: ${totalCount.val}`),
                span(() => `Filtered: ${logs.val.length}`),
                span(() => {
                    const s = wsStatus.val
                    return s === "connected" ? "\u{1F7E2} Connected"
                         : s === "error"     ? "\u{1F534} Error"
                         :                     "\u26AB Disconnected"
                }),
                label({style: "margin-left:auto; display:flex; align-items:center; gap:0.3rem; cursor:pointer; user-select:none;"},
                    input({type: "checkbox", checked: true,
                        style: "accent-color:#4CAF50; cursor:pointer;",
                        onchange: e => { autoScroll.val = e.target.checked }
                    }),
                    " Auto-scroll"
                ),
            )
        }

        // Fields table inside expanded detail row
        function FieldsTable(entry) {
            const fields = entry.fields
            const hasFields = fields && Object.keys(fields).length > 0

            if (!hasFields) {
                const container = document.createElement("div")
                const lbl = document.createElement("span")
                lbl.className = "detail-label"
                lbl.textContent = "raw"
                container.appendChild(lbl)
                container.appendChild(document.createTextNode("\n" + (entry.raw || entry.message || "")))
                return container
            }

            return table({class: "fields-table"},
                ...Object.entries(fields).map(([k, v]) =>
                    tr(
                        td({class: "field-key", title: "Click to add as column",
                            onclick: e => { e.stopPropagation(); toggleColumn(k) }
                        }, k),
                        td({class: "field-val", title: `Click to filter ${k}:${v}`,
                            onclick: e => { e.stopPropagation(); filterByField(k, String(v)) }
                        }, String(v)),
                    )
                )
            )
        }

        // Single log row pair (main + detail)
        function LogRow(entry, isNew) {
            const expanded = van.state(false)
            const level = entry.level ? entry.level.toUpperCase() : ""

            // Watch for expansion changes and restore scroll
            van.derive(() => {
                const isExpanded = expanded.val
                if (isExpanded && window.scrollPreserveValue > 0) {
                    requestAnimationFrame(() => {
                        if (logContainerEl) {
                            logContainerEl.scrollTop = window.scrollPreserveValue
                            requestAnimationFrame(() => {
                                logContainerEl.scrollTop = window.scrollPreserveValue
                            })
                        }
                    })
                }
            })

            // Main row wrapper (display: contents, children become grid items)
            const mainRow = div({class: `log-row${isNew ? " new" : ""}`, "data-id": entry.id})
            
            // Chevron cell
            const chevron = div({class: "col-chevron", onclick: (e) => {
                e.preventDefault()
                e.stopPropagation()
                
                const container = logContainerEl
                const currentScroll = container?.scrollTop || 0
                const savedScroll = globalScrollPreserve || currentScroll
                
                // Update scroll preserve value before toggle
                if (savedScroll > 0) {
                    window.scrollPreserveValue = savedScroll
                }
                
                // Toggle expansion (this will trigger the derive above)
                expanded.val = !expanded.val
            }},
                () => expanded.val ? "\u25BE" : "\u25B8"
            )
            van.add(mainRow, chevron)
            
            // Fixed columns
            van.add(mainRow, div({class: "col-time"}, fmtTime(entry.timestamp)))
            van.add(mainRow, div({class: `col-level level-${level}`}, level))
            van.add(mainRow, div({class: "col-msg"}, entry.message))

            // Pinned columns
            for (const col of pinned.val) {
                const val = entry.fields?.[col] != null ? String(entry.fields[col]) : ""
                van.add(mainRow, div({class: "pinned-val", title: col}, val))
            }

            // Detail row (spans all columns)
            const detailRow = div(
                {class: () => `detail-row${expanded.val ? " visible" : ""}`},
                FieldsTable(entry)
            )

            return [mainRow, detailRow]
        }

        // Table header with reactive pinned columns
        function LogTableHeader(tableEl) {
            const headerEl = document.createElement("div")
            headerEl.className = "log-table-header"

            function rebuild() {
                headerEl.innerHTML = ""
                
                // Calculate grid-template-columns
                const gridCols = []

                // Fixed columns
                const cols = [
                    {cls: "col-chevron", text: "", width: columnWidths.get("col-chevron") || "16px"},
                    {cls: "col-time", text: "time", width: columnWidths.get("col-time") || "195px"},
                    {cls: "col-level", text: "level", width: columnWidths.get("col-level") || "55px"},
                    {cls: "col-msg", text: "message", width: columnWidths.get("col-msg") || "1fr"},
                ]
                for (const c of cols) {
                    gridCols.push(c.width)
                    const el = document.createElement("div")
                    el.className = c.cls
                    el.textContent = c.text
                    if (c.cls !== "col-chevron") addResizeHandle(el, c.cls, tableEl)
                    headerEl.appendChild(el)
                }

                // Pinned columns (draggable + remove on X only)
                let dragSrcCol = null
                for (const col of pinned.val) {
                    const width = columnWidths.get(`pinned-${col}`) || "200px"
                    gridCols.push(width)
                    
                    const el = document.createElement("div")
                    el.className = "col-pinned"
                    el.draggable = true
                    el.dataset.col = col

                    const label = document.createElement("span")
                    label.textContent = col

                    const removeBtn = document.createElement("span")
                    removeBtn.className = "col-remove-hdr"
                    removeBtn.title = "Remove column"
                    removeBtn.textContent = "\u2715"  // ✕
                    removeBtn.addEventListener("click", e => {
                        e.stopPropagation()
                        toggleColumn(col)
                    })

                    el.appendChild(label)
                    el.appendChild(removeBtn)

                    // Drag-and-drop reordering
                    el.addEventListener("dragstart", e => {
                        dragSrcCol = col
                        el.classList.add("dragging")
                        e.dataTransfer.effectAllowed = "move"
                    })
                    el.addEventListener("dragend", () => {
                        el.classList.remove("dragging")
                        headerEl.querySelectorAll(".col-pinned").forEach(th => th.classList.remove("drag-over"))
                    })
                    el.addEventListener("dragover", e => {
                        e.preventDefault()
                        e.dataTransfer.dropEffect = "move"
                        el.classList.add("drag-over")
                    })
                    el.addEventListener("dragleave", () => {
                        el.classList.remove("drag-over")
                    })
                    el.addEventListener("drop", e => {
                        e.preventDefault()
                        el.classList.remove("drag-over")
                        if (dragSrcCol && dragSrcCol !== col) {
                            const cols = [...pinned.val]
                            const fromIdx = cols.indexOf(dragSrcCol)
                            const toIdx = cols.indexOf(col)
                            cols.splice(fromIdx, 1)
                            cols.splice(toIdx, 0, dragSrcCol)
                            pinned.val = cols
                        }
                        dragSrcCol = null
                    })

                    addResizeHandle(el, `pinned-${col}`, tableEl)
                    headerEl.appendChild(el)
                }

                // Set grid-template-columns on parent .log-table AND on header
                if (tableEl) {
                    const gridTemplate = gridCols.join(" ")
                    tableEl.style.gridTemplateColumns = gridTemplate
                    headerEl.style.gridTemplateColumns = gridTemplate
                }
            }

            van.derive(() => { pinned.val; rebuild() })
            rebuild()
            return headerEl
        }

        // Table body — incremental append, full rebuild on query/column change
        function LogTableBody() {
            const bodyEl = document.createElement("div")
            bodyEl.className = "log-table-body"
            const renderedIds = new Set()
            let lastLogRef = null  // track array identity for full resets
            let lastPinnedRef = null  // track pinned columns for full resets
            const expandedIds = new Set()  // track expanded rows across rebuilds
            let lastLogCount = 0  // track log count to detect new logs
            let preserveScroll = 0  // preserve scroll position across rebuilds

            van.derive(() => {
                const entries = logs.val
                const cols = pinned.val

                // Force full rebuild when logs change or pinned columns change
                const pinnedChanged = cols !== lastPinnedRef
                const logsChanged = entries !== lastLogRef
                const newLogsAdded = entries.length > lastLogCount
                
                // Always save current scroll position BEFORE any changes
                if (logContainerEl && pinnedChanged && !newLogsAdded) {
                    preserveScroll = logContainerEl.scrollTop
                }
                
                lastPinnedRef = cols
                lastLogCount = entries.length

                if (logsChanged || pinnedChanged) {
                    // Save expanded state before rebuild
                    bodyEl.querySelectorAll(".detail-row.visible").forEach(r => {
                        const mainRow = r.previousElementSibling
                        if (mainRow?.dataset?.id) expandedIds.add(mainRow.dataset.id)
                    })

                    bodyEl.innerHTML = ""
                    renderedIds.clear()
                    lastLogRef = entries

                    if (entries.length === 0) {
                        const emptyDiv = document.createElement("div")
                        emptyDiv.style.cssText = "grid-column: 1 / -1; text-align:center; padding:3rem; color:#666;"
                        emptyDiv.innerHTML = '<strong style="color:#888;">No logs found</strong><br>Try a different query'
                        bodyEl.appendChild(emptyDiv)
                        return
                    }

                    for (const entry of entries) {
                        if (renderedIds.has(entry.id)) continue
                        renderedIds.add(entry.id)
                        const wasExpanded = expandedIds.has(entry.id)
                        const [mainRow, detailRow] = LogRow(entry, false)
                        if (wasExpanded) {
                            // Restore expanded state: trigger the chevron click
                            mainRow.querySelector('.col-chevron')?.click()
                        }
                        bodyEl.appendChild(mainRow)
                        bodyEl.appendChild(detailRow)
                    }
                    // Clear saved state after restore
                    expandedIds.clear()

                    // Restore scroll position if only columns changed (not new logs)
                    if (pinnedChanged && !newLogsAdded && preserveScroll > 0 && logContainerEl) {
                        setTimeout(() => {
                            if (logContainerEl) {
                                logContainerEl.scrollTop = preserveScroll
                                preserveScroll = 0
                            }
                        }, 0)
                    }
                    // Only auto-scroll if new logs were added and auto-scroll is enabled
                    else if (autoScroll.val && newLogsAdded && logContainerEl) {
                        preserveScroll = 0  // Reset when auto-scrolling
                        requestAnimationFrame(() => {
                            logContainerEl.scrollTop = logContainerEl.scrollHeight
                        })
                    }
                } else {
                    // Same array ref (shouldn't happen with immutable updates, but handle gracefully)
                    for (const entry of entries) {
                        if (renderedIds.has(entry.id)) continue
                        renderedIds.add(entry.id)
                        const [mainRow, detailRow] = LogRow(entry, true)
                        bodyEl.appendChild(mainRow)
                        bodyEl.appendChild(detailRow)
                    }

                    // Auto-scroll for incremental additions
                    if (autoScroll.val && logContainerEl) {
                        requestAnimationFrame(() => {
                            logContainerEl.scrollTop = logContainerEl.scrollHeight
                        })
                    }
                }
            })

            return bodyEl
        }

        // Full log table
        function LogTable() {
            const tableDiv = div({class: "log-table"})
            logTableEl = tableDiv  // Set global reference BEFORE creating children
            
            van.add(tableDiv, LogTableHeader(tableDiv))  // Pass tableDiv to header
            van.add(tableDiv, LogTableBody())
            
            const container = div({class: "log-container"},
                div({class: "table-wrapper"}, tableDiv),
            )
            logContainerEl = container
            
            // Initialize scroll preservation observer
            setTimeout(() => initScrollPreservation(), 0)
            
            return container
        }

        // Status bar
        function StatusBar() {
            return div({class: () => statusText.val.startsWith("Error") ? "status error" : "status"},
                () => statusText.val
            )
        }

        // ──────────────────────────────────────────
        // App — root component
        // ──────────────────────────────────────────
        function App() {
            return [
                SearchBar(),
                mn(
                    LogTable(),
                    StatsBar(),
                    StatusBar(),
                ),
            ]
        }

        // ──────────────────────────────────────────
        // Mount & initialize
        // ──────────────────────────────────────────
        van.add(document.body, App())
        connectWebSocket()
        loadStats()
        executeQuery()
    </script>
</body>
