name: Release Tag On Merge

on:
  pull_request_target:
    types: [closed]

concurrency:
  group: release-main
  cancel-in-progress: false

jobs:
  create-release-tag:
    if: ${{ github.event.pull_request.merged == true && github.event.pull_request.base.ref == 'main' }}
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create tag from release label
        uses: actions/github-script@v7
        with:
          script: |
            const pr = context.payload.pull_request;
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const releaseUtils = require('./.github/scripts/release-utils.cjs');
            const uniqueMatchedLabels = releaseUtils.releaseLabels(pr.labels || []);

            if (uniqueMatchedLabels.length !== 1) {
              core.setFailed('Expected exactly one release label on merged PR.');
              return;
            }

            const bump = releaseUtils.LABEL_TO_BUMP[uniqueMatchedLabels[0]];
            if (bump === 'skip') {
              core.info('skip-release label selected; no tag will be created.');
              return;
            }

            const tags = await github.paginate(github.rest.repos.listTags, {
              owner,
              repo,
              per_page: 100,
            });
            const nextTag = releaseUtils.nextTag(
              tags.map(t => t.name),
              bump,
            );

            try {
              await github.rest.git.createRef({
                owner,
                repo,
                ref: `refs/tags/${nextTag}`,
                sha: pr.merge_commit_sha,
              });
              core.info(`Created tag ${nextTag} at ${pr.merge_commit_sha}`);
            } catch (err) {
              if (err.status === 422) {
                core.setFailed(`Tag ${nextTag} already exists. Check for concurrent/manual tagging.`);
                return;
              }
              throw err;
            }
