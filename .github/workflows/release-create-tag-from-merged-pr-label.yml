name: "Release: Build, Test, Then Tag Main Merge"

on:
  push:
    branches: [main]

concurrency:
  group: release-main
  cancel-in-progress: false

jobs:
  build-test-e2e:
    name: Build, Test, and E2E (main)
    uses: ./.github/workflows/ci-build-test.yml

  create-tag-from-merged-pr-label:
    name: Create SemVer Tag From Merged PR Label
    needs: build-test-e2e
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Resolve merged PR for commit
        id: pr_context
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const mergeSha = context.sha;

            const resp = await github.rest.repos.listPullRequestsAssociatedWithCommit({
              owner,
              repo,
              commit_sha: mergeSha,
              per_page: 20,
            });

            const mergedMainPrs = (resp.data || []).filter(pr => pr.merged_at && pr.base?.ref === 'main');
            if (mergedMainPrs.length === 0) {
              core.info(`No merged PR associated with commit ${mergeSha}. Skipping release tag.`);
              core.setOutput('has_pr', 'false');
              return;
            }

            mergedMainPrs.sort((a, b) => new Date(b.merged_at) - new Date(a.merged_at));
            const pr = mergedMainPrs[0];

            core.info(`Using merged PR #${pr.number} for release labeling.`);
            core.setOutput('has_pr', 'true');
            core.setOutput('pr_number', String(pr.number));
            core.setOutput('pr_title', pr.title || '');
            core.setOutput('pr_body', pr.body || '');
            core.setOutput('pr_labels_json', JSON.stringify(pr.labels || []));

      - name: Compute release context
        if: ${{ steps.pr_context.outputs.has_pr == 'true' }}
        id: release_context
        uses: ./.github/actions/compute-release-context
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          owner: ${{ github.repository_owner }}
          repo: ${{ github.event.repository.name }}
          pr-number: ${{ steps.pr_context.outputs.pr_number }}
          pr-title: ${{ steps.pr_context.outputs.pr_title }}
          pr-body: ${{ steps.pr_context.outputs.pr_body }}
          pr-labels-json: ${{ steps.pr_context.outputs.pr_labels_json }}
          include-suggestion: 'false'

      - name: Create SemVer tag
        if: ${{ steps.pr_context.outputs.has_pr == 'true' }}
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.RELEASE_TAG_PAT }}
          script: |
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const mergeSha = context.sha;
            const policyOk = '${{ steps.release_context.outputs.policy_ok }}' === 'true';
            const bump = '${{ steps.release_context.outputs.selected_bump }}';
            const nextTag = '${{ steps.release_context.outputs.selected_next_tag }}';

            if (!policyOk) {
              core.setFailed('Expected exactly one release label on merged PR.');
              return;
            }

            if (bump === 'skip') {
              core.info('skip-release label selected; no tag will be created.');
              return;
            }

            if (!nextTag) {
              core.setFailed('Failed to compute next SemVer tag from selected release label.');
              return;
            }

            try {
              await github.rest.git.createRef({
                owner,
                repo,
                ref: `refs/tags/${nextTag}`,
                sha: mergeSha,
              });
              core.info(`Created tag ${nextTag} at ${mergeSha}`);
            } catch (err) {
              if (err.status === 422) {
                core.setFailed(`Tag ${nextTag} already exists. Check for concurrent/manual tagging.`);
                return;
              }
              throw err;
            }
