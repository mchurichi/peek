name: "Release: Create Tag From Merged PR Label"

on:
  pull_request_target:
    types: [closed]

concurrency:
  group: release-main
  cancel-in-progress: false

jobs:
  create-tag-from-merged-pr-label:
    name: Create SemVer Tag From Merged PR Label
    if: ${{ github.event.pull_request.merged == true && github.event.pull_request.base.ref == 'main' }}
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Compute release context
        id: release_context
        uses: ./.github/actions/compute-release-context
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          owner: ${{ github.repository_owner }}
          repo: ${{ github.event.repository.name }}
          pr-number: ${{ github.event.pull_request.number }}
          pr-title: ${{ github.event.pull_request.title }}
          pr-body: ${{ github.event.pull_request.body }}
          pr-labels-json: ${{ toJSON(github.event.pull_request.labels) }}
          include-suggestion: 'false'

      - name: Create SemVer tag
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.RELEASE_TAG_PAT }}
          script: |
            const pr = context.payload.pull_request;
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const policyOk = '${{ steps.release_context.outputs.policy_ok }}' === 'true';
            const bump = '${{ steps.release_context.outputs.selected_bump }}';
            const nextTag = '${{ steps.release_context.outputs.selected_next_tag }}';

            if (!policyOk) {
              core.setFailed('Expected exactly one release label on merged PR.');
              return;
            }

            if (bump === 'skip') {
              core.info('skip-release label selected; no tag will be created.');
              return;
            }

            if (!nextTag) {
              core.setFailed('Failed to compute next SemVer tag from selected release label.');
              return;
            }

            try {
              await github.rest.git.createRef({
                owner,
                repo,
                ref: `refs/tags/${nextTag}`,
                sha: pr.merge_commit_sha,
              });
              core.info(`Created tag ${nextTag} at ${pr.merge_commit_sha}`);
            } catch (err) {
              if (err.status === 422) {
                core.setFailed(`Tag ${nextTag} already exists. Check for concurrent/manual tagging.`);
                return;
              }
              throw err;
            }
